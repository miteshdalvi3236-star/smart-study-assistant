{% extends "layout.html" %}
{% block content %}

<div class="container mt-5">

    <div class="text-center mb-5">
        <h2 class="display-5 fw-bold gradient-text">Flashcards</h2>
        <p class="text-white-50">Revise fast. Remember longer.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="glass-card text-center flashcard" id="flashcard">
                <div class="flashcard-inner" id="cardText">
                    Click to reveal answer
                </div>
            </div>

            <div class="d-flex gap-3 mt-4">
                <button class="neo-btn w-50" onclick="prevCard()">Previous</button>
                <button class="neo-btn w-50" onclick="nextCard()">Next</button>
            </div>

        </div>
    </div>
</div>

<style>
.flashcard {
    cursor: pointer;
    min-height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.flashcard-inner {
    font-size: 1.2rem;
    font-weight: 600;
    color: #e5e7eb;
}
</style>

<script>
const flashcards = [
    { q: "What is an Operating System?", a: "Interface between user and hardware" },
    { q: "What is Java?", a: "Object-oriented programming language" },
    { q: "What is CPU?", a: "Central Processing Unit" }
];

let index = 0;
let showAnswer = false;

const card = document.getElementById("flashcard");
const text = document.getElementById("cardText");

function renderCard() {
    showAnswer = false;
    text.innerText = flashcards[index].q;
}

card.onclick = () => {
    showAnswer = !showAnswer;
    text.innerText = showAnswer
        ? flashcards[index].a
        : flashcards[index].q;
};

function nextCard() {
    index = (index + 1) % flashcards.length;
    renderCard();
}

function prevCard() {
    index = (index - 1 + flashcards.length) % flashcards.length;
    renderCard();
}

renderCard();
</script>

{% endblock %}
