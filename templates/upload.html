<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Notes Summarizer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: #f0f2f5;
    min-height: 100vh;
    padding: 30px;
}

/* Dashboard Button */
#dashboard-btn {
    position: absolute;
    top: 30px;
    right: 30px;
    border-radius: 50px;
    padding: 10px 20px;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
#dashboard-btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

/* Card */
.modern-card {
    border-radius: 18px;
    background: #ffffff;
    box-shadow: 6px 6px 15px rgba(0,0,0,0.05),
                -6px -6px 15px rgba(255,255,255,0.7);
    transition: transform 0.3s ease;
    border: none;
}
.modern-card:hover { transform: translateY(-3px); }

/* Upload Icon */
.upload-icon {
    font-size: 3rem;
    color: #0d6efd;
    text-shadow: 0px 3px 10px rgba(13,110,253,0.3);
}

/* Drop Zone */
.drop-zone {
    border: 2px dashed #0d6efd;
    padding: 25px;
    text-align: center;
    border-radius: 15px;
    background: #f7f8fc;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
}
.drop-zone:hover { background: #eef4ff; }

/* Buttons */
.btn-action {
    border-radius: 50px;
    padding: 10px 25px;
    margin-right: 10px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.btn-action:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

/* Summary Box */
.summary-box {
    background: #f7f8fc;
    border-radius: 15px;
    padding: 20px;
    height: 100%;
    overflow-y: auto;
    white-space: pre-wrap;
    box-shadow: inset 4px 4px 10px rgba(0,0,0,0.05),
                inset -4px -4px 10px rgba(255,255,255,0.7);
}

/* Textarea inside original tab */
.modern-textarea {
    width: 100%;
    border-radius: 12px;
    border: 1px solid #dce9f5;
    padding: 15px;
    resize: none;
}

/* PDF */
.pdf-box {
    border-radius: 12px;
    border: 1px solid #dce9f5;
}

/* Tabs */
.nav-tabs .nav-link.active {
    border-bottom: 3px solid #0d6efd;
    font-weight: bold;
}
</style>
</head>
<body>

<!-- Dashboard Button -->
<a href="/dashboard" id="dashboard-btn" class="btn btn-primary">
    <i class="bi bi-speedometer2"></i> Dashboard
</a>

<div class="container mt-5">

    <h2 class="text-center fw-bold mb-4">Upload & Summarize Notes</h2>
    <p class="text-center text-muted mb-5">Upload PDF or TXT â€” get instant clean summaries.</p>

    {% if message %}
    <div class="alert alert-success text-center">{{ message }}</div>
    {% endif %}

    <div class="row g-4">

        <!-- Upload Panel -->
        <div class="col-lg-5">
            <div class="card modern-card p-4">

                <div class="text-center mb-4">
                    <i class="bi bi-cloud-arrow-up-fill upload-icon"></i>
                    <h5 class="fw-bold mt-3">Upload Your File</h5>
                    <p class="text-muted small">Drag & drop or click below</p>
                </div>

                <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
                    <div id="dropZone" class="drop-zone mb-3">
                        <p id="dropZoneText" class="mb-0">Drop your file here or click</p>
                        <input type="file" id="notes_file" name="notes_file" accept=".pdf,.txt" hidden>
                    </div>
                    <button type="submit" class="btn btn-primary btn-action w-100">Upload & Summarize</button>
                </form>

                <div id="spinner" class="loader d-none mt-3 text-center">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-2 small text-primary">Processing...</p>
                </div>

            </div>
        </div>

        <!-- Summary Panel -->
        <div class="col-lg-7">
            <div class="card modern-card p-4">

                <h5 class="fw-bold text-center mb-3">Summary & Original</h5>

                <ul class="nav nav-tabs mb-3" role="tablist">
                    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#summary">Summary</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#original">Original</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#pdf">PDF Preview</button></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="summary">
                        <div class="summary-box" id="summary-box">{{ summary or "Summary will appear here..." }}</div>
                        <div class="mt-3 text-center">
                            <button class="btn btn-success btn-action" onclick="copySummary()">Copy</button>
                            <form method="POST" action="/download_summary" style="display:inline;">
                                <input type="hidden" name="summary_text" value="{{ summary }}">
                                <button type="submit" class="btn btn-info btn-action">Download PDF</button>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="original">
                        <textarea class="form-control modern-textarea" rows="12" readonly>{{ original_text or "" }}</textarea>
                    </div>
                    <div class="tab-pane fade" id="pdf">
                        <iframe id="pdfFrame" width="100%" height="400px" class="pdf-box d-none"></iframe>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<script>
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("notes_file");
const spinner = document.getElementById("spinner");
const pdfFrame = document.getElementById("pdfFrame");

dropZone.onclick = () => fileInput.click();

dropZone.addEventListener("dragover", e => { e.preventDefault(); dropZone.style.background = "#eef4ff"; });
dropZone.addEventListener("dragleave", () => { dropZone.style.background = "#f7f8fc"; });
dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.style.background = "#f7f8fc";
    fileInput.files = e.dataTransfer.files;
    document.getElementById("dropZoneText").textContent = fileInput.files[0].name;
    if (fileInput.files[0].type === "application/pdf") previewPDF(fileInput.files[0]);
});

document.getElementById("uploadForm").addEventListener("submit", () => { spinner.classList.remove("d-none"); });

function copySummary() {
    const text = document.getElementById("summary-box").textContent;
    navigator.clipboard.writeText(text).then(() => { alert("Summary copied!"); });
}

function downloadSummary() {
    const text = document.getElementById("summary-box").textContent;
    const blob = new Blob([text], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "summary.txt";
    a.click();
}

function previewPDF(file) {
    const reader = new FileReader();
    reader.onload = e => {
        pdfFrame.src = e.target.result;
        pdfFrame.classList.remove("d-none");
    };
    reader.readAsDataURL(file);
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
