{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">

    <!-- Header -->
    <div class="text-center mb-5">
        <h2 class="display-5 fw-bold gradient-text">Smart Study Dashboard</h2>
        <p class="fw-bold gradient-text">
            All your academic tools, one powerful workspace
        </p>
    </div>

    <!-- Cards -->
    <div class="row g-4">

        <!-- Upload Notes -->
        <div class="col-md-4">
            <div class="glass-card text-center">
                <div class="icon-circle subtle-glow">
                    <div class="file-box"></div>
                    <div class="upload-arrow"></div>
                </div>
                <h5 class="mt-4 fw-bold text-white">Upload Notes</h5>
                <p class="text-white-50">Upload PDF or text notes</p>
                <a href="/upload" class="neo-btn w-100">Open</a>
            </div>
        </div>

        <!-- Summarize -->
        <div class="col-md-4">
            <div class="glass-card text-center">
                <div class="icon-circle subtle-glow">
                    <div class="summary-lines">
                        <span></span>
                        <span></span>
                        <span class="short"></span>
                    </div>
                </div>
                <h5 class="mt-4 fw-bold text-white">Summarize Notes</h5>
                <p class="text-white-50">Generate concise summaries</p>
                <a href="/summary" class="neo-btn w-100">Open</a>
            </div>
        </div>

        <!-- Planner -->
        <div class="col-md-4">
            <div class="glass-card text-center">
                <div class="icon-circle subtle-glow">
                    <div class="planner-grid">
                        <span></span><span></span><span></span>
                        <span></span><span class="active"></span><span></span>
                        <span></span><span></span><span></span>
                    </div>
                </div>
                <h5 class="mt-4 fw-bold text-white">Study Planner</h5>
                <p class="text-white-50">Organize your study schedule</p>
                <a href="/planner" class="neo-btn w-100">Open</a>
            </div>
        </div>

    </div>
</div>

<style>
/* =====================
   GLOBAL
===================== */
body {
    background: #0f172a;
    color: #e5e7eb;
}

/* =====================
   GRADIENT TEXT
===================== */
.gradient-text {
    background: linear-gradient(
        90deg,
        #38bdf8,
        #a78bfa,
        #34d399
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* =====================
   GLASS CARDS
===================== */
.glass-card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.45);
    transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.glass-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 18px 50px rgba(0,0,0,0.6);
}

/* =====================
   ICONS
===================== */
.icon-circle {
    position: relative;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: rgba(255,255,255,0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: auto;
}

/* Subtle glow */
.subtle-glow {
    box-shadow:
        0 0 12px rgba(56,189,248,0.35),
        0 0 22px rgba(167,139,250,0.2);
}

/* Upload icon */
.file-box {
    width: 30px;
    height: 40px;
    border: 2px solid #fff;
    border-radius: 4px;
}

.upload-arrow {
    position: absolute;
    bottom: 18px;
    border-top: 10px solid #fff;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    animation: arrowDrop 1.6s infinite;
}

@keyframes arrowDrop {
    0% { opacity: 0; transform: translateY(-10px); }
    50% { opacity: 1; }
    100% { opacity: 0; transform: translateY(14px); }
}

/* Summary icon */
.summary-lines span {
    display: block;
    height: 3px;
    background: #fff;
    margin: 4px auto;
    width: 30px;
}
.summary-lines .short {
    width: 15px;
}

/* Planner icon */
.planner-grid {
    display: grid;
    grid-template-columns: repeat(3, 10px);
    gap: 6px;
}
.planner-grid span {
    width: 10px;
    height: 10px;
    background: rgba(255,255,255,0.4);
}
.planner-grid .active {
    background: #fff;
}

/* =====================
   DARK NEON BUTTON
===================== */
.neo-btn {
    position: relative;
    display: inline-block;
    padding: 12px 0;
    text-align: center;
    font-weight: 600;
    letter-spacing: 0.4px;
    color: #e5e7eb;
    background: #020617;
    border-radius: 50px;
    text-decoration: none;
    overflow: hidden;
    border: 1px solid rgba(148,163,184,0.25);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.neo-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50px;
    padding: 2px;
    background: linear-gradient(
        120deg,
        #38bdf8,
        #a78bfa,
        #34d399,
        #38bdf8
    );
    background-size: 300% 300%;
    animation: borderFlow 4s linear infinite;
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
}

.neo-btn:hover {
    transform: translateY(-2px);
    box-shadow:
        0 0 14px rgba(56,189,248,0.4),
        0 0 28px rgba(167,139,250,0.25);
}

.neo-btn:active {
    transform: scale(0.96);
}

@keyframes borderFlow {
    0% { background-position: 0% 50%; }
    100% { background-position: 300% 50%; }
}
</style>

{% endblock %}
