<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Planner</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: #f0f2f5;
    min-height: 100vh;
    padding: 30px;
    position: relative;
}

/* Dashboard Button */
#dashboard-btn {
    position: absolute;
    top: 30px;
    right: 30px;
    border-radius: 50px;
    padding: 10px 20px;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
#dashboard-btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

/* Tasks container */
#tasksList { margin-top: 20px; }

/* Task card style */
.task-card {
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 15px;
    background: #f7f8fc;
    box-shadow: 6px 6px 15px rgba(0,0,0,0.05),
                -6px -6px 15px rgba(255,255,255,0.7);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.completed { text-decoration: line-through; opacity: 0.6; }
.btn-action { border-radius: 50px; transition: transform 0.2s ease, box-shadow 0.2s ease; }
.btn-action:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

/* Add Task form */
#taskForm input[type="text"], #taskForm input[type="date"] {
    border-radius: 15px;
    border: none;
    padding: 10px 15px;
    box-shadow: inset 4px 4px 10px rgba(0,0,0,0.05),
                inset -4px -4px 10px rgba(255,255,255,0.7);
}
</style>
</head>
<body>

<!-- Dashboard Button -->
<a href="/dashboard" id="dashboard-btn" class="btn btn-primary">Dashboard</a>

<div class="container mt-5">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h2>Study Planner</h2>
    </header>

    <!-- Add Task Form -->
    <div class="card p-4 mb-4">
        <form id="taskForm">
            <div class="row g-2">
                <div class="col-md-5">
                    <input type="text" class="form-control" id="taskName" placeholder="Enter task/subject" required>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="taskDate" required>
                </div>
                <div class="col-md-3 d-grid">
                    <button type="submit" class="btn btn-success btn-action">Add Task</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Tasks List -->
    <div id="tasksList"></div>
</div>

<script>
const taskForm = document.getElementById('taskForm');
const tasksList = document.getElementById('tasksList');

taskForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('taskName').value.trim();
    const date = document.getElementById('taskDate').value;
    if(!name || !date) return;

    addTask(name, date);
    taskForm.reset();
});

function addTask(name, date) {
    const taskCard = document.createElement('div');
    taskCard.classList.add('task-card');

    const taskInfo = document.createElement('div');
    taskInfo.innerHTML = `<strong>${name}</strong> <small class="text-muted">[${date}]</small>`;

    const actions = document.createElement('div');

    const completeBtn = document.createElement('button');
    completeBtn.classList.add('btn', 'btn-success', 'btn-sm', 'btn-action', 'me-2');
    completeBtn.textContent = 'âœ”';
    completeBtn.onclick = () => taskInfo.classList.toggle('completed');

    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm', 'btn-action');
    deleteBtn.textContent = 'ðŸ—‘';
    deleteBtn.onclick = () => taskCard.remove();

    actions.appendChild(completeBtn);
    actions.appendChild(deleteBtn);

    taskCard.appendChild(taskInfo);
    taskCard.appendChild(actions);
    tasksList.appendChild(taskCard);
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
